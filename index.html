<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>

</head>

<body>


  <div class="card">

    <div class="left-card">
      <div class="background-img"></div>
    </div>

    <div class="right-card">
      <div class="card-header">Perfume</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <div class="card-desription">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="card-pirce-container">
        <div class="card-new-price">$149.99</div>
        <div class="card-old-price">$169.99</div>
      </div>
      <button class="card-btn">
        <div class="card-btn_icon"></div>
        <p class="card-btn_text">Add to Cart</p>
      </button>

    </div>




  </div>







  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Piotr Prus</a>.
  </div>
</body>


</html>
